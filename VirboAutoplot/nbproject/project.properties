application.args=
application.title=virboAutoplot
application.vendor=jbf
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/VirboAutoplot.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.QDataSet.jar}:\
    ${reference.DataSource.jar}:\
    ${reference.WavDataSource.jar}:\
    ${reference.DataSourcePack.jar}:\
    ${reference.CdfDataSource.jar}:\
    ${libs.APlibs.classpath}:\
    ${reference.CefDataSource.jar}:\
    ${reference.JythonDataSource.jar}:\
    ${reference.NetCdfDataSource.jar}:\
    ${reference.OpenDapDataSource.jar}:\
    ${reference.BinaryDataSource.jar}:\
    ${reference.ExcelDataSource.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
# Property libs.APlibs.classpath is set here just to make sharing of project simpler.
# The library definition has always preference over this property.
libs.APlibs.classpath=../APLibs/lib/AbsoluteLayout.jar;../APLibs/lib/batik-awt-util.jar;../APLibs/lib/batik-svggen.jar;../APLibs/lib/batik-util.jar;../APLibs/lib/beansbinding-0.5.jar;../APLibs/lib/beansbinding.jar;../APLibs/lib/cdfjava.jar;../APLibs/lib/dasCore.jar;../APLibs/lib/itext-1.2.jar;../APLibs/lib/JFontChooser.jar;../APLibs/lib/jython.jar;../APLibs/lib/poi-2.5.1-final-20040804.jar;../APLibs/lib/poi-contrib-2.5.1-final-20040804.jar;../APLibs/lib/poi-scratchpad-2.5.1-final-20040804.jar;../APLibs/lib/swing-layout-1.0.jar;../APLibs/lib/netCDF/bufr.jar;../APLibs/lib/netCDF/commons-codec-1.3.jar;../APLibs/lib/netCDF/commons-httpclient-3.0.jar;../APLibs/lib/netCDF/commons-logging-1.0.4.jar;../APLibs/lib/netCDF/gnu-regexp-1.1.4.jar;../APLibs/lib/netCDF/grib-5.0.04.jar;../APLibs/lib/netCDF/jdom.jar;../APLibs/lib/netCDF/jpeg2000.jar;../APLibs/lib/netCDF/lucene.jar;../APLibs/lib/netCDF/netcdfUI-2.2.18.jar;../APLibs/lib/netCDF/nlog4j-1.2.21.jar;../APLibs/lib/netCDF/prefsAll.jar;../APLibs/lib/netCDF/resourcesOptional.jar;../APLibs/lib/netCDF/visadNoDods.jar;../APLibs/lib/netCDF/xercesImpl.jar;../APLibs/lib/netCDF/xml-apis.jar
main.class=org.virbo.autoplot.AutoPlotUI
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
project.BinaryDataSource=../BinaryDataSource
project.CdfDataSource=../CdfDataSource
project.CefDataSource=../CefDataSource
project.DataSource=../DataSource
project.DataSourcePack=../DataSourcePack
project.ExcelDataSource=../ExcelDataSource
project.JythonDataSource=../JythonDataSource
project.NetCdfDataSource=../NetCdfDataSource
project.OpenDapDataSource=../OpenDapDataSource
