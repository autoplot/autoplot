application.args=
application.title=virboAutoplot
application.vendor=jbf
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/VirboAutoplot.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
includes=**
jar.compress=false
javac.classpath=\
    ${reference.WavDataSource.jar}:\
    ${reference.DataSourcePack.jar}:\
    ${reference.CdfDataSource.jar}:\
    ${reference.CefDataSource.jar}:\
    ${reference.JythonDataSource.jar}:\
    ${reference.DataSource.jar}:\
    ${reference.QDataSet.jar}:\
    ${reference.NetCdfDataSource.jar}:\
    ${reference.OpenDapDataSource.jar}:\
    ${reference.BinaryDataSource.jar}:\
    ${libs.APlibs.classpath}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.virbo.autoplot.AutoPlotUI
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
project.BinaryDataSource=../BinaryDataSource
project.CdfDataSource=../CdfDataSource
project.CefDataSource=../CefDataSource
project.DataSource=../DataSource
project.DataSourcePack=../DataSourcePack
project.JythonDataSource=../JythonDataSource
project.NetCdfDataSource=../NetCdfDataSource
project.OpenDapDataSource=../OpenDapDataSource
project.QDataSet=../QDataSet
project.WavDataSource=../WavDataSource
reference.BinaryDataSource.jar=${project.BinaryDataSource}/dist/BinaryDataSource.jar
reference.CdfDataSource.jar=${project.CdfDataSource}/dist/CdfDataSource.jar
reference.CefDataSource.jar=${project.CefDataSource}/dist/CefDataSource.jar
reference.DataSource.jar=${project.DataSource}/dist/DataSource.jar
reference.DataSourcePack.jar=${project.DataSourcePack}/dist/DataSourcePack.jar
reference.JythonDataSource.jar=${project.JythonDataSource}/dist/JythonDataSource.jar
reference.NetCdfDataSource.jar=${project.NetCdfDataSource}/dist/NetCdfDataSource.jar
reference.OpenDapDataSource.jar=${project.OpenDapDataSource}/dist/OpenDapDataSource.jar
reference.QDataSet.jar=${project.QDataSet}/dist/QDataSet.jar
reference.WavDataSource.jar=${project.WavDataSource}/dist/WavDataSource.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms10m -Xmx1100m -DcdfLib1=dllcdf -DcdfLib2=cdfNativeLibrary -Dautoplot.default.bookmarks=http://autoplot.org/default.bookmarks.xml -Dautoplot.default.recent=http://autoplot.org/default.recent.xml -Djava.util.logging.config.file=logging.properties
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.src.dir=src
test.test.dir=test
