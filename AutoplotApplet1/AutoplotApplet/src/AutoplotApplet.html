<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title></title>
  </head>
  <body>
    
    <SCRIPT language="javascript" src="FORMDATA.JS" defer></script>
    <applet  width="800" height="600" id="applet1" 
          code="org.virbo.autoplot.AutoplotApplet" archive="AutoplotAppletAll.jar">
                <param name="dataSetURL" value="http://192.168.0.203/jeremy/1wire/data/2008/0B000800408DD710.20080106.d2s">
                <param name="column" value="5em,100%-10em">
                <param name="font" value="sans-8">
                <param name="row" value="3em,100%-3em">
                <param name="renderType" value="fill_to_zero">
                <param name="color" value="#0000ff">
                <param name="fillColor" value="#aaaaff">
                <param name="foregroundColor" value="#ffffff">
                <param name="backgroundColor" value="#000000">
          
    </applet>
    <form onsubmit="doTextArea()">
         Enter a dataset URL here:<br>
        <textarea id="datasetID" cols="100" rows="1" ">file:/media/mini/data.backup/examples/jpg/Capture_00158.jpg?channel=red</textarea><br>
         for example, L:/fun/realEstate/to1960.latlon.xls?column=M[1:]<br>
         http://cdaweb.gsfc.nasa.gov/cgi-bin/opendap/nph-dods/istp_public/data/genesis/3dl2_gim/2003/genesis_3dl2_gim_20030501_v01.cdf.dds?Proton_Density
         <input type="submit">GO</input>
    </form>
    <script language="javascript">
      formdata= createRequestObject();
      if ( formdata.url ) {
         document.getElementById('datasetID').value= formdata.url;
         document.getElementById('applet1').setDataSetURL( formdata.url );
      }
      
      function doTextArea() {
         document.getElementById('applet1').setDataSetURL( document.getElementById('datasetID').value );
      }
    </script>
  </body>
