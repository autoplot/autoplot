application.title=AutoplotApplet
application.vendor=jbf
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/AutoplotApplet.jar
dist.javadoc.dir=${dist.dir}/javadoc
excludes=
file.reference.beansbinding-1.2.1.jar=../APLibs/lib/beansbinding-1.2.1.jar
file.reference.commons-httpclient-3.0.jar=../APLibs/lib/netCDF/commons-httpclient-3.0.jar
file.reference.commons-logging-1.0.4.jar=../APLibs/lib/netCDF/commons-logging-1.0.4.jar
includes=**
jar.compress=false
javac.classpath=\
    ${reference.QDataSet.jar}:\
    ${reference.QStream.jar}:\
    ${reference.dasCore.jar}:\
    ${reference.DataSource.jar}:\
    ${reference.DataSourcePack.jar}:\
    ${reference.TsdsDataSource.jar}:\
    ${reference.VirboAutoplot.jar}:\
    ${reference.BinaryDataSource.jar}:\
    ${file.reference.beansbinding-1.2.1.jar}:\
    ${file.reference.commons-httpclient-3.0.jar}:\
    ${file.reference.commons-logging-1.0.4.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
main.class=org.virbo.autoplot.AutoplotApplet
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
no.dependencies=true
platform.active=default_platform
project.BinaryDataSource=../BinaryDataSource
project.dasCore=../dasCore
project.DataSource=../DataSource
project.DataSourcePack=../DataSourcePack
project.QDataSet=../QDataSet
project.QStream=../QStream
project.TsdsDataSource=../TsdsDataSource
project.VirboAutoplot=../VirboAutoplot
reference.BinaryDataSource.jar=${project.BinaryDataSource}/dist/BinaryDataSource.jar
reference.dasCore.jar=${project.dasCore}/dist/dasCore.jar
reference.DataSource.jar=${project.DataSource}/dist/DataSource.jar
reference.DataSourcePack.jar=${project.DataSourcePack}/dist/DataSourcePack.jar
reference.QDataSet.jar=${project.QDataSet}/dist/QDataSet.jar
reference.QStream.jar=${project.QStream}/dist/QStream.jar
reference.TsdsDataSource.jar=${project.TsdsDataSource}/dist/TsdsDataSource.jar
reference.VirboAutoplot.jar=${project.VirboAutoplot}/dist/VirboAutoplot.jar
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Djava.security.policy=applet.policy  -Djava.util.logging.config.file=logging.properties 
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
source.reference.beansbinding-1.2.1.jar=../../../../lib/src/beansbinding-1.2.1-src.zip!/src/
src.dir=src
test.src.dir=test
