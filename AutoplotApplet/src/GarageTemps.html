<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title></title>
  </head>
  <body>

    <script>
        function doTime() {
            applet1.setTimeRange( timetextarea.value );
            applet2.setTimeRange( timetextarea.value );
        }

        function doScript() {
            eval( scriptarea.value );
        }

        function appletStatus( val ) {
            document.getElementById("statusText").innerHTML= val;
        }

        function appletTimeCallback( val ) {
            document.getElementById("timeRange").innerHTML= val;
        }
        
    </script>
    
    <h1>Garage Above Door</h1>

    Status: <span id="statusText">status</span> <br>
    TimeRange: <span id="timeRange">timeRange</span> <br>

    <applet  width="800" height="200" id="applet1"
          code="org.virbo.autoplot.AutoplotApplet" archive="AutoplotApplet.jar,AutoplotAppletAll.jar">
                <param name="dataSetURL" value="http://192.168.0.203/jeremy/1wire/data/$Y/0B000800408DD710.$Y$m$d.d2s?timerange=jan-17-2009">
                <param name="font" value="sans-italic-10">
                <param name="backgroundColor" value="#000000">
                <param name="foregroundColor" value="#ffffff">
                <param name="color" value="#ffffff">
                <param name="statusCallback" value="appletStatus">
                <param name="timeCallback" value="appletTimeCallback">
    </applet>
    <h1>Attic Temperature:</h1>

    <applet  width="800" height="200" id="applet2"
          code="org.virbo.autoplot.AutoplotApplet" archive="AutoplotApplet.jar,AutoplotAppletAll.jar">
                <param name="dataSetURL" value="http://192.168.0.203/jeremy/1wire/data/$Y/610008002FE00410.$Y$m$d.d2s?timerange=jan-17-2009">
                <param name="font" value="sans-italic-10">
                <param name="backgroundColor" value="#000000">
                <param name="foregroundColor" value="#ffffff">
                <param name="color" value="#ffffff">
    </applet>

    <h1>Control From Javascript</h1>

Enter a time range here, both plots should go to the time:
<textarea id="timetextarea" cols="40" rows="1" >2009-02-06</textarea>
    <input type="button" onClick="doTime();" value="go">

Enter javascript here to run:
<textarea id="scriptarea" cols="40" rows="1" >appletStatus()</textarea>
    <input type="button" onClick="doScript();" value="go">

  </body>
