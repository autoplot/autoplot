<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">

<html>
  <head>
    <title>Autoplot Applet</title>
  </head>
  <body>
    This demonstrates two panels.  Soon they will be connected through javascript.<br>
    <applet  width="800" height="600" id="applet1" 
          code="org.virbo.autoplot.AutoplotApplet" archive="AutoplotAppletAll2.jar">
                <param name="dataSetURL" value="http://localhost:8084/AutoplotServlet/data/0B000800408DD710.20090314.d2s">
                <param name="column" value="5em,100%-10em">
                <param name="font" value="sans-italic-10">
                <param name="row" value="3em,100%-3em">
                <param name="renderType" value="fillToZero">
                <param name="color" value="#0000ff">
                <param name="fillColor" value="#aaaaff">
                <param name="foregroundColor" value="#ffffff">
                <param name="backgroundColor" value="#000000">
          
    </applet>
    <br>
    <applet  width="800" height="600" id="applet2"
          code="org.virbo.autoplot.AutoplotApplet" archive="AutoplotAppletAll2.jar">
                <param name="dataSetURL" value="http://localhost:8084/AutoplotServlet/data/610008002FE00410.20090314.d2s">
                <param name="column" value="5em,100%-10em">
                <param name="font" value="sans-italic-10">
                <param name="row" value="3em,100%-3em">
                <param name="renderType" value="fillToZero">
                <param name="color" value="#0000ff">
                <param name="fillColor" value="#aaaaff">
                <param name="foregroundColor" value="#ffffff">
                <param name="backgroundColor" value="#000000">

    </applet>
  </body>
